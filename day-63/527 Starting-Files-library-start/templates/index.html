<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books|length == 0 %}
        <p>Library is Empty!</p>
    {% endif %}
    {% if books|length > 0 %}
        <p>Books in Library:</p>
    {% for book in books %}
    <ul>
        <li>
            <p>{{ book.title }} , by {{ book.author }}, Rating: {{ book.rating }}</p>
        </li>
    </ul>
    {% endfor %}
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
